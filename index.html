<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <style>
        /* Improved styles for better design */
        * {
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
            max-width: 900px;
            margin: 50px auto;
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        label {
            font-weight: bold;
            color: #555;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }
        .form-group {
            flex: 1 1 calc(50% - 20px);
            min-width: 250px;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #218838;
        }
        .alert {
            padding: 15px;
            background-color: #f44336;
            color: white;
            margin-top: 20px;
            display: none;
        }
        .success {
            background-color: #4CAF50;
        }
        .expense-list {
            margin-top: 20px;
        }
        .expense-item {
            padding: 10px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        @media (max-width: 768px) {
            .form-group {
                flex: 1 1 100%;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Daily Expense Tracker</h1>
        <form id="expense-form">
            <div class="form-group">
                <label for="expense-title">Expense Title</label>
                <input type="text" id="expense-title" name="expense-title" placeholder="e.g., Groceries" required>
            </div>
            <div class="form-group">
                <label for="expense-amount">Amount (PKR)</label>
                <input type="number" id="expense-amount" name="expense-amount" placeholder="e.g., 50.00" step="0.01" min="0" required>
            </div>
            <div class="form-group">
                <label for="expense-date">Date</label>
                <input type="date" id="expense-date" name="expense-date" required>
            </div>
            <div class="form-group">
                <label for="expense-category">Category</label>
                <select id="expense-category" name="expense-category" required>
                    <option value="" disabled selected>Select a category</option>
                    <option value="groceries">Groceries</option>
                    <option value="rent">Rent</option>
                    <option value="utilities">Utilities</option>
                    <option value="entertainment">Entertainment</option>
                    <option value="transport">Transport</option>
                    <option value="others">Others</option>
                </select>
            </div>
            <div class="form-group">
                <label for="expense-notes">Notes (Optional)</label>
                <input type="text" id="expense-notes" name="expense-notes" placeholder="Any additional notes...">
            </div>
            <div class="form-group">
                <button type="submit">Add Expense</button>
            </div>
        </form>

        <div id="alert-box" class="alert"></div>

        <div class="expense-list" id="expense-list">
            <h2>Expenses List</h2>
            <div id="expenses-container"></div>
        </div>
    </div>

    <script>
        document.getElementById('expense-form').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const title = document.getElementById('expense-title').value;
            const amount = document.getElementById('expense-amount').value;
            const date = document.getElementById('expense-date').value;
            const category = document.getElementById('expense-category').value;
            const notes = document.getElementById('expense-notes').value;
            
            if (!title || !amount || !date || !category) {
                showAlert('All fields are required!', false);
                return;
            }

            const expenseData = {
                'expense-title': title,
                'expense-amount': parseFloat(amount).toFixed(2),
                'expense-date': date,
                'expense-category': category,
                'expense-notes': notes || 'No notes'
            };

            // Send the data to the backend
            fetch('/submit-expense', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(expenseData)
            })
            .then(response => {
                if (response.ok) {
                    showAlert('Expense added successfully!', true);
                    loadExpenses(); // Reload expenses after adding
                } else {
                    showAlert('Error adding expense!', false);
                }
                document.getElementById('expense-form').reset(); // Clear the form
            })
            .catch(err => {
                console.error('Error:', err);
                showAlert('Error adding expense!', false);
            });
        });
